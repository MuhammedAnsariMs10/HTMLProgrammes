<!----------program including different css unit------------->
<!DOCTYPE html>
<html>
    <head>
        <title>CSS UNIT</title>
        <style>
            h1{font-size: 1.5cm;}
            h2{font-size: 1cm;}
            p{
                font-size: 0.5cm;
                line-height:1cm;
            }
        </style>
    </head>
    <body>
        <h1>This is Heading 1</h1>
        <h2>This is Heading 2</h2>
        <p>This is a Paragraph.</p>
        <p>This is another Paragraph.</p>
        
    </body>
</html>
