<!-------------add padding to element using css------------->
<!DOCTYPE html>
<head>
    <title>Assignment</title>
    <style>
        table,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        th,td
        {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <table style="width:80%">
        <tr>
            <th>Name</th>
            <th>City</th>
            <th>Pincode</th>
        </tr>
        <tr>
            <td>Kadeeja</td>
            <td>Germany</td>
            <td>683561</td>
        </tr>
        <tr>
            <td>Fasna</td>
            <td>France</td>
            <td>456135</td>
        </tr>
        <tr>
            <td>Vivek</td>
            <td>India</td>
            <td>852364</td>
        </tr>
    </table>
</body>

</html>
